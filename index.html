<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинопоиск HD</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="main-part">
        <div class="navbar">
            <div class="left-part">
                <div class="burger-button">Button</div>
                <div class="logo">LOGO</div>
            </div>
            <div class="middle-part">
                <div class="bar-active">Главное</div>
                <div>Магазин</div>
                <div>Моё</div>
                <div>Каналы</div>
                <div>Спорт</div>
                <div>
                    <img src="/images/search.png" alt="" class="search-button">
                </div>
            </div>
            <div class="right-part">
                <div class="right-part-element monitor-button">
                    <img src="images/monitor.png" alt="PC-icon">
                    <span>Установить на тв</span> 
                </div>
                <div class="right-part-element child-button">
                    <img src="images/baby.png"/>
                    <span>Дети</span>

                </div>
                <div>Profile</div>
            </div>
        </div>
        <div class="main-film">
            <div class="film-left-part">
                <div>Смотреть фильм</div>
                <div>О фильме</div>
                <div>Button в закладки</div>
                <div>Button не показывать</div>
            </div>
            <!-- <div class="film-right-part">
                <div class="">Volume</div>
                <div>Fullscreen</div>
            </div> -->
        </div>
    </div>
    <footer>
        <a target="_blank" href="https://icons8.com/icon/8029/babys-room">Babys Room</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
</body>
</html>
